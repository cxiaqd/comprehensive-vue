<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001-HTML</title>
</head>

<body>
    <div id="app">
        <button @click="count++">
            Count is: {{ count }}
        </button>
    </div>

</body>

</html>
<script>
    import { createApp } from 'vue'

    createApp({
        data() {
            return {
                count: 0
            }
        }
    }).mount('#app')

</script>
<style>
    body,
    html {
        height: 100%;
        background-color: aliceblue;
    }
</style>
